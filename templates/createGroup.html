<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />

        <title>Dashboard- {{user.username}}</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand" href="/dashboard">Face Recognition API</a>
            
            
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{user.username}}</a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">

                    </div>
                </li>
            </ul>
            <button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle" href="#"></button>

        <div id="layoutSidenav">

            <form method="post">
              {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1"></label>
                <input type="text" name="groupname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Group Name">

            <button type="submit" class="btn btn-primary">Create</button><br><br>
            <a class="" href="/dashboard"> Back to dashboard</a>
            </form>
            </div>

  
         
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">

                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>

        <script src="{% static 'assets/demo/datatables-demo.js' %}"></script>

    $("#sidebarToggle").click();
      
});
